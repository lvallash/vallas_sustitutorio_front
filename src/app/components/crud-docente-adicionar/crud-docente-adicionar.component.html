<div class="container">
    <form  class="mat-dialog-content"  id="idFormModalidad" [formGroup]="formsRegistrar" >

      <div class="row">
            <mat-toolbar color="primary" >    
              <span>Registrar Docente</span>    
            </mat-toolbar>  
      </div>

      <div  class="row"  style="margin-top: 3%">
        <mat-form-field class="col-md-8">
            <mat-label>Nombre</mat-label>
            <input  matInput  [(ngModel)]="docente.nombre"  name="nombre" 
                    formControlName="validaNombre" maxlength="30">   
            <mat-hint style="color: red" *ngIf="formsRegistrar.controls.validaNombre.touched">
                <span *ngIf="formsRegistrar.controls.validaNombre.hasError('required')">
                        El nombre es requerido 
                </span>
                <span *ngIf="formsRegistrar.controls.validaNombre.hasError('pattern')">
                        El nombre es requerido
                </span>
            </mat-hint> 
        </mat-form-field>


        <mat-form-field class="col-md-4">
            <mat-label>DNI</mat-label>
            <input  matInput  [(ngModel)]="docente.dni"   name="dni" formControlName="validaDNI" maxlength="8">  
            <mat-hint style="color: red" *ngIf="formsRegistrar.controls.validaDNI.touched">
                <span *ngIf="formsRegistrar.controls.validaDNI.hasError('required')">
                        El DNI es requerido 
                </span>
                <span *ngIf="formsRegistrar.controls.validaDNI.hasError('pattern')">
                        El DNI tiene 8 d√≠gitos
                </span>
            </mat-hint>
        </mat-form-field>


        </div>




<div class="row" style="margin-top: 5%">
    <mat-form-field class="col-md-4">
        <mat-label>Sueldo</mat-label>
        <input matInput type="number" name="sueldo" [(ngModel)]="docente.sueldo" formControlName="validaSueldo">
    </mat-form-field>

    <mat-form-field class="col-md-4">
        <mat-label>Sexo</mat-label>
        <mat-select name="sexo" [(ngModel)]="docente.sexo" formControlName="validaSexo">
            <mat-option value="masculino">masculino</mat-option>
            <mat-option value="femenino">femenino</mat-option>
        </mat-select>
    </mat-form-field>
</div>


<div class="row" style="margin-top: 5%">


    <mat-form-field class="col-md-4">

        <mat-label>Categoria</mat-label>
        <mat-select   name="categoria"  [(ngModel)]="docente.categoria" 
            (selectionChange)="cargarCategoria()" formControlName="validaCategoria" >                   
            <mat-option *ngFor="let x of categorias"  [value]="x.idcategoria">
                {{x.nombre}}
            </mat-option> 
        </mat-select>             

    </mat-form-field>


    <mat-form-field class="col-md-4">
        <mat-label>Fecha Nacimiento</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" name="fechaNacimiento" [(ngModel)]="docente.fechanacimiento" formControlName="validaFechaNacimiento">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    
</div>
    

       
        <div  mat-dialog-actions>
                <button mat-raised-button 
                        type="submit" 
                        (click) = "registrar()"
                        color="primary" 
                        [disabled]="formsRegistrar.invalid"
                        [mat-dialog-close]="1">
                        Registrar
                </button>
                <button mat-button 
                        color="primary">
                        Salir
                </button>
        </div>

      </form>
  </div>
